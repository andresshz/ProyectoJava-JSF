<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <h:outputStylesheet name="css/styles.css"/>
    <title>Title</title>
</h:head>

<h:body>
    <!-- CONTENIDO -->
    <div class="contenedor2" style="width: 100%">
        <div class="form2">
            <h:form id="form">
                <h2 style="width: 100%; text-align: center; margin-top: 5%; margin-bottom: 5%;">Biblioteca DWF</h2>

                <div style="width: 30%; margin: 0 auto">
                    <p:messages id="messages" showDetail="true" closable="true">
                        <p:autoUpdate/>
                    </p:messages>

                    <p:panelGrid columns="2" style="width: 100%; margin: 0 auto">
                        <p:outputLabel for="carnet">Carnet</p:outputLabel>
                        <p:inputText id="carnet" value="#{usuariosBeans.usuariosEntity.carnet}"
                                     required="true"/>

                        <p:outputLabel for="contra">Contraseña</p:outputLabel>
                        <p:password id="contra" value="#{usuariosBeans.usuariosEntity.password}" toggleMask="true"
                                    redisplay="true" required="true"/>

                    </p:panelGrid>

                    <p:panelGrid columns="1" style="width: 100%; margin: 0 auto">
                        <h:commandButton value="Iniciar Sesión"
                                         style="width: 100%; display:inline-block;padding:6px 12px;margin-bottom:0;font-size:14px;font-weight:400;line-height:1.42857143;text-align:center;white-space:nowrap;vertical-align:middle;-ms-touch-action:manipulation;touch-action:manipulation;cursor:pointer;-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;background-image:none;border:1px solid transparent;border-radius:4px; color:#fff;background-color:#5cb85c;border-color:#4cae4c"
                                         action="#{usuariosBeans.loginUsuario()}"/>
                    </p:panelGrid>
                </div>
            </h:form>
        </div>
    </div>
</h:body>

</html>
