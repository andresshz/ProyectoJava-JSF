<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <h:outputStylesheet name="css/styles.css"/>
    <title>Title</title>
</h:head>

<h:body>
    <f:metadata>
        <f:viewAction action="#{usuariosBeans.usuarioNoLogueado}"/>
    </f:metadata>
    <!-- NAVBAR -->
    <ui:include src="nav.xhtml"/><br/><br/>

    <div class="contenedor">
        <div class="contenido">
            <h2 style="width: 100%; text-align: center; font-weight: 600;"> Modificar Genero </h2>

                <h:form>
                    <p:panelGrid columns="2">
                        <h:outputLabel for="id">ID del Genero:</h:outputLabel>
                        <p:inputText id="id" disabled="true" value="#{genero.idGenero}" required="true"
                                     requiredMessage="El id es necesario"/>
                        <h:outputLabel for="nombre">Cambiar nombre del genero:</h:outputLabel>
                        <p:inputText id="nombre" value="#{genero.nombreGenero}" required="true"
                                     requiredMessage="El nombre es necesario"/>
                        <h:outputLabel>Confirmar:</h:outputLabel>
                        <h:commandButton value="Modificar" style="display:inline-block;padding:6px 12px;margin-bottom:0;font-size:14px;font-weight:400;
                line-height:1.42857143;text-align:center;white-space:nowrap;vertical-align:middle;-ms-touch-action:manipulation;
                touch-action:manipulation;cursor:pointer;-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none;
                user-select:none;background-image:none;border:1px solid transparent;border-radius:4px; color:#fff;
                background-color:#337ab7;border-color:#2e6da4;"
                                         action="#{generosBeans.ModificarGeneros(genero.idGenero,genero.nombreGenero)}"/>
                    </p:panelGrid>
                </h:form>


        </div>
    </div>
</h:body>

</html>
