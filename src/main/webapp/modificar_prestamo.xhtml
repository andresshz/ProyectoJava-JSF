<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <h:outputStylesheet name="css/styles.css"/>
    <title>Prestamos</title>
</h:head>

<h:body>
    <!-- NAVBAR -->
    <ui:include src="nav.xhtml"/><br/><br/>

    <!-- CONTENIDO -->
    <div class="contenedor">
        <div class="contenido">

            <h:outputText value="Modificar prestamo" style="font-weight: bold; font-size: 22px;"/><br/><br/>

            <br/><br/>

            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate/>
            </p:messages>

            <h:form id="form">

                <p:panelGrid columns="2">

                    <p:outputLabel for="codigoPrestamo">Código Prestamo</p:outputLabel>
                    <p:inputText id="codigoPrestamo" value="#{prestamo.codigoPrestamo}"
                                 readonly="true"/>

                    <p:outputLabel for="fechaInicio">Fecha edición</p:outputLabel>
                    <p:datePicker showOn="button" id="fechaInicio" value="#{prestamo.fechaInicio}"
                                  required="true" placeholder="Ej: 01/01/2022"/>

                    <p:outputLabel for="fechaFin">Fecha edición</p:outputLabel>
                    <p:datePicker showOn="button" id="fechaFin" value="#{prestamo.fechaFin}"
                                  required="true" placeholder="Ej: 01/01/2022"/>

                    <h:commandButton value="Modificar prestamo"
                                     style="display:inline-block;padding:6px 12px;margin-bottom:0;font-size:14px;font-weight:400;line-height:1.42857143;text-align:center;white-space:nowrap;vertical-align:middle;-ms-touch-action:manipulation;touch-action:manipulation;cursor:pointer;-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;background-image:none;border:1px solid transparent;border-radius:4px; color:#fff;background-color:#5cb85c;border-color:#4cae4c"
                                     action="#{prestamosBeans.modificarPrestamo(prestamo)}"/>

                    <p:linkButton class="ui-button-secondary" outcome="ver_prestamos_usuarios" value="Regresar"
                                  style="margin-right:20px;"/>
                </p:panelGrid>
            </h:form>
        </div>
    </div>
</h:body>
</html>
